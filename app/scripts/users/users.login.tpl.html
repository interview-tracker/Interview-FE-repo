<h3>Enter your Email and Password</h3>
<form ng-submit="loginUser(user)">
  <input ng-model="user.user.email" type="email" placeholder="Email">
  <input ng-model="user.user.password" type="password" placeholder="Password">
  <button>Login</button>
</form>
